<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link href="https://fonts.cdnfonts.com/css/blomberg" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>WEB-ABOOS</h1>
      <p>Your Go To DataBase For Anime Quotes & ScreenGrabs</p>
    </header>
    <div class="img-container">
      <div id="img-box">
        <img
          src="https://i.pinimg.com/564x/f8/1c/4a/f81c4ab79f3aae7151099ccf7cb7a882.jpg"
          alt=""
          id="image"
        />
      </div>
    </div>
    <div class="text-container">
      <div id="quote-container">
        <p id="quote"></p>
        <h2 id="character-name"></h2>
      </div>
      <div id="info-container">
        <ul></ul>
      </div>
    </div>
    <div class="search-generator">
      <input id="search-bar" type="text" />
      <br />
      <button id="btn">GENERATE</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
