<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    />
    <link href="https://fonts.cdnfonts.com/css/blomberg" rel="stylesheet" />
    <link rel="stylesheet" href="assets/style.css" />
    <title>Document</title>
  </head>
  <body>
    <header>
      <h1>WEB-ABOOS</h1>
      <p>Your Go To DataBase For Anime Quotes & ScreenGrabs</p>
    </header>
    <div class="img-container">
      <div id="img-box">
        <img
          src="https://2.bp.blogspot.com/-62odi0I7-aU/XdVPWrtdvaI/AAAAAAAAAD4/S07ECNA3dQULU-UF90j19decP_8hIBAOACLcBGAsYHQ/w512-h640/SSamurai%2BChamploo%2Bwallpapper%2Bhd%2Bart%2Bby%2BObnubilant.jpg"
          alt=""
          id="image"
        />
      </div>
    </div>
    <div>
      <div class="text-container">
        <div id="quote-container">
          <p id="quote"></p>
          <h2 id="character-name"></h2>
        </div>
        <div id="info-container">
          <a href="" id="infoWiki" target="_blank"></a>
          <p id="fact"></p>
          <ul></ul>
        </div>
      </div>
      <h3 id="instructions">
        Start by searching your favorite anime title and you'll be presented
        with a random quote and picture!
      </h3>
    </div>
    <div class="search-generator">
      <input id="search-bar" type="text" />
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        fill="currentColor"
        class="search-icon bi bi-search"
        viewBox="0 0 16 16"
      >
        <path
          d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"
        />
      </svg>
      <br />
      <button id="btn">GENERATE</button>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="assets/script.js"></script>
  </body>
</html>
